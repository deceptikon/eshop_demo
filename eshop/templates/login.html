{% extends 'base.html' %}

{% block content %}
<div style="max-width: 960px; margin: 0 auto;">
  <h2>Вход</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
      <small style="color: grey">{{ field.help_text }}</small>
      {% endif %}
      {% for error in field.errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    </p>
    {% endfor %}
    <button type="submit">Войти</button>
  </form>
</div>
{% endblock %}
